<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teams | sherwoodian short pitch tournament</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Tournament Logo">
            <h1>sherwoodian short pitch tournament</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="teams.html">Teams</a></li>
                
                <li><a href="point.html">Point Table</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="team-section">
            <h2>Select a Team</h2>
            <div class="teams">
                <div class="team-card" data-team="team1">
                    <img src="team1_logo.png" alt="Team 1">
                    <h3>Team Blak Panther</h3>
                </div>
                <div class="team-card" data-team="team2">
                    <img src="team2_logo.png" alt="Team 2">
                    <h3>Team Tiger</h3>
                </div>
                <div class="team-card" data-team="team3">
                    <img src="team3_logo.png" alt="Team 3">
                    <h3>Team Lion</h3>
                </div>
            </div>
        </section>

        <section class="player-section" id="player-section">
            <h2>Team Players</h2>
            <div class="players"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
