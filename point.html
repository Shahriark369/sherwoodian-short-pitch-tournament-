<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Point Table | Cricket Tournament</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Tournament Logo">
            <h1>Cricket Championship 2024</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="teams.html">Teams</a></li>
                <li><a href="#">Updates</a></li>
                <li><a href="point_table.html">Point Table</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="point-table-section">
            <h2>Point Table</h2>
            <table class="point-table">
                <thead>
                    <tr>
                        <th>Position</th>
                        <th>Team</th>
                        <th>Matches</th>
                        <th>Won</th>
                        <th>Lost</th>
                        <th>Tied</th>
                        <th>Points</th>
                        <th>Net Run Rate</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Team Warriors</td>
                        <td>10</td>
                        <td>8</td>
                        <td>2</td>
                        <td>0</td>
                        <td>16</td>
                        <td>+1.25</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Team Strikers</td>
                        <td>10</td>
                        <td>6</td>
                        <td>4</td>
                        <td>0</td>
                        <td>12</td>
                        <td>+0.75</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Team Challengers</td>
                        <td>10</td>
                        <td>4</td>
                        <td>6</td>
                        <td>0</td>
                        <td>8</td>
                        <td>-0.50</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
